version: '3.8'

services:
  bot:
    build: .
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME}
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/habits?sslmode=disable
      - TINKOFF_TERMINAL_KEY=${TINKOFF_TERMINAL_KEY}
      - TINKOFF_PASSWORD=${TINKOFF_PASSWORD}
      - TINKOFF_TEST_MODE=${TINKOFF_TEST_MODE:-false}
      - SUBSCRIPTION_PRICE=${SUBSCRIPTION_PRICE:-19900}
      - BASE_URL=${BASE_URL}
      - ADMIN_TELEGRAM_ID=${ADMIN_TELEGRAM_ID}
      - PORT=8080
      - ENVIRONMENT=production
      - TZ=Europe/Moscow
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - habit-network

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=habits
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - habit-network

volumes:
  postgres_data:

networks:
  habit-network:
    driver: bridge